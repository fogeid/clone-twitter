<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter Dark Theme</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- HEADER -->
    <header class="main-header">
        <div class="container">
            <nav>
                <ul>
                    <li>
                        <a href="#"><img src="img/home.svg" alt="Home"></a>Home
                    </li>
                    <li>
                        <a href="#"><img src="img/notification.svg" alt="Notifications"></a>Notifications
                    </li>
                    <li>
                        <a href="#"><img src="img/message.svg" alt="Message"></a>Messages
                    </li>
                </ul>
            </nav>
            <a href="#"><img class="logo" src="img/logo.svg" alt="Logo Twitter"></a>
            <div class="busca">
                <input type="text" placeholder="Search on Twitter">
                <img src="img/avatar.jpg" alt="Pesquisar">
                <button type="submit">Tweet</button>
            </div>
        </div>
    </header>

    <!-- BANNER -->
    <div class="banner"></div>

    <div class="bar">
        <div class="container">
            <ul>
                <li class="active">
                    <span>Tweets</span>
                    <strong>123</strong>
                </li>
                <li>
                    <span>Followings</span>
                    <strong>432</strong>
                </li>
                <li>
                    <span>Followers</span>
                    <strong>3214</strong>
                </li>
                <li>
                    <span>Favorites</span>
                    <strong>21</strong>
                </li>
            </ul>

            <div class="actions">
                <button>Follow</button>
                <img src="img/more.svg" alt="More">
            </div>
        </div>
    </div>
</body>

</html>
