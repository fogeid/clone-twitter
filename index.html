<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter Dark Theme</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="main-header">
        <nav>
            <ul>
                <li><img src="img/home.svg" alt="Home">Home</li>
                <li><img src="img/notification.svg" alt="Notifications">Notifications</li>
                <li><img src="img/message.svg" alt="Message">Messages</li>
            </ul>
        </nav>
        <img src="img/logo.svg" alt="Logo Twitter">
        <div class="busca">
            <input type="text" placeholder="Search on Twitter">
            <img src="img/avatar.jpg" alt="Pesquisar">
            <button type="submit">Tweet</button>
        </div>
    </header>
</body>

</html>
